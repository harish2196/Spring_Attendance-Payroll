<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;   
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px; 
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: firebrick;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: brown;
        }
        .custom-nav {
            background-color: lightgray;
            padding: 10px 5px;
            width: 39%;
            margin-left: 27%;
            margin-top: 3%;
            border-radius: 20px;
            overflow: hidden;
            border: none;
            box-shadow: 1px 7px 10px rgba(0, 0, 0, 0.2);
        }
        .custom-nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .custom-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .custom-dropdown {
            float: left;
            overflow: hidden;
        }
        .custom-dropdown .custom-dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: #333;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
        }
        .custom-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .custom-dropdown-content a {
            float: none;
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .custom-dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }
        .custom-dropdown:hover .custom-dropdown-content {
            display: block;
        }
        .custom-dropdown:after {
            content: "";
            clear: both;
            display: table;
        }
        .custom-dropdown-content .a1 button {
            border: none; 
            background: none;
            padding: 0; 
            font: inherit; 
            cursor: pointer; 
        }
        .custom-dropdown-content .a1 button:hover {
            background-color: lightgray; 
        }
        .logout input[type="submit"] {
            background-color: transparent; 
            border: none;
            color: inherit;
            cursor: pointer; 
            color: lightgray;
            margin-top: 5%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">I N N O W E L L</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <div>
                     <p style="color: white;margin-top:6.7%;bottom:0;margin-left:-10%;">Welcome, <span th:text="${session.username}" style="font-weight: bold;"></span></p>
                
                </div>
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/joinUs">Join Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
   <h1 style="margin-left: 30%; color: rgb(40, 34, 34); text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); font-weight: bold;">
    Employee Leave Details
</h1>


    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Employee Code</th>
            <th>Name</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Leave Type</th>
            <th>Leave Count</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaveReport}">
            <td th:text="${leave.empCode}"></td>
            <td th:text="${leave.name}"></td>
            <td th:text="${leave.fromdate}"></td>
            <td th:text="${leave.todate}"></td>
            <td th:text="${leave.leaveType}"></td>
            <td th:text="${leave.leaveCount}"></td>
            <td th:text="${leave.reason}"></td>
            <td th:text="${leave.leaveStatus}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(leaveReport)}">
            <td colspan="8">No leave records found.</td>
        </tr>
        </tbody>
    </table>

    <div class="back-button">
        <a href="home.jsp" class="btn btn-danger">Back</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
