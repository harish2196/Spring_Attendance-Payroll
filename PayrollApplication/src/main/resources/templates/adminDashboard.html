<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;            
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #6ab04c, #badc58);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .sidebar img {
            width: 190px;
            height: 45px;
         margin-top:10%;
         margin-bottom:0;
         margin-left:10%;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            margin-bottom: 40px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar nav ul li {
            width: 100%;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 5px 0;
            transition: background 0.3s;
        }

        .sidebar nav ul li a:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .sidebar nav ul li a i {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f1f2f6;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
 
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

.header p {
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 25px;
    bottom: -5%; 
}
        .cards {
            display: flex;
            justify-content: space-between;
        }

        .card {
            background: linear-gradient(180deg, #6ab04c, #ccf05d);
            width: 25%;
            padding: 20px;
            border-radius: 10px;
         
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
       

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
        }
         button {
            background-color: transparent;
            color: white;
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
       
        button:hover {
            background-color: olive; 
        }
         .card1 {
            background: linear-gradient(180deg, #6ab04c, #ccf05d);
            width: 25%;
            padding: 20px;
            border-radius: 10px;
         margin-top:4.5%;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
       

        .card1:hover {
            transform: translateY(-5px);
        }

        .card1 i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card1 h3 {
            margin: 10px 0;
        }
        .logout{
        margin-left:-12%;
        font-size:21px;
     
        }
         .logout:hover{
         background: rgba(0, 0, 0, 0.1);
        
         }
         
         .small-image {
    max-width: 140px; 
    max-height: 120px; 
    }
    </style>
</head>
<body>
    <div class="sidebar">
    	<img src="images/a6.png" alt="" class="small-image">
               <h3><p style="color: black;">Welcome, <span th:text="${session.username}" style="font-weight: bold;"></p></h3>

        <nav>
            <ul>
                <li><a href="/homePageAdmin"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="contact.jsp"><i class="fas fa-user"></i> Contact</a></li>
               
                <li><a href="/adminChoice"><i class="fas fa-envelope"></i> Approval</a></li>
               
                <li> <form action="/checkout" class="logout" method="post">  
       <a href="/log"> <i class="fas fa-sign-out-alt"></i> <input type="submit" style="background-color:transparent;border:none;color:white;" value="Logout"></a>
    </form>
    </li>
            </ul>
        </nav>
        
    </div>
    <div class="main-content">
        <div class="header">
            <img src="images/a30.jpg" alt="User">
        <p style="color: black;bottom:-5%;">Welcome, <span th:text="${session.username}" style="font-weight: bold;"></p>
        </div>
        <div class="cards">
           <div class="card">
    <i class="fas fa-cube"></i>
    <h3>Update Employee Details</h3>
    <form action="/getEmployeeDetails" method="get">
        <button style="font-size: 17px;font-weight: bold;color:black;" type="submit">View Details</button>
    </form>
</div>
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>Checkin'S & Checkout'S</h3>
                 <form action="/checkInOut" method="get">
            <button style="font-size: 17px;font-weight: bold;color:black;" type="submit">View Details</button>
            </form>
            </div>
            
            <div class="card">
                <i class="fas fa-book"></i>
                <h3>Payroll</h3>
                  <form action="/payscale" class="a1" method="get">
    <button style="font-size: 17px;font-weight: bold;color:black;" type="submit" value="submit">View Details</button>            
</form>
            </div>      
            
        </div>
 
     <div class="card1">       
                <i class="fas fa-comment"></i>
                <h3>Comments</h3>
                  <form action="/comments" class="a1" method="get">
    <button style="font-size: 17px;font-weight: bold;color:black;" type="submit" value="submit">View Details</button>            
</form>
          </div>  </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
